<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded ma-1 p-1">
                <div class="logo"><img class="invert" src="logo.svg" alt=""></div>
                <ul>
                    <li class="invert"> <img src="home.svg" alt="">Home </li>

                    <li class="invert"> <img src="search.svg" alt="search">Search
                    </li>
                </ul>
            </div>

            <div class="library bg-grey rounded ma-1 p-1">

                <div class="heading invert"> <img src="library.svg" alt="">
                    <h2>
                        My library
                    </h2>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">Legal</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
                    </div>

                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>
                    </div>

                </div>
            </div>
        </div>

        <div class="right border bg-grey rounded ma-1 ">
            <div class="header">
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M15 6C15 6 9 10.4189 9 12C9 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button>Login </button>
                    <button>Sign-Up</button>
                </div>
            </div>
            <div class="playList">
                <h2>Song PlayList</h2>
                <div class="cardContainer">
                    <div class="card">
                            <img src="https://i.scdn.co/image/ab67616d00001e028e001d2d4b55039b545d047e" alt="Song cover" class="cover">
                            <button class="play-btn"></button>   
                        <h2 class="play">Aaoge Tum Khabhi</h2>
                        <p>The Local Train</p>
                    </div>

                    <div class="card">
                        <img src="https://i.scdn.co/image/ab67616d00001e025635ba94dad8e7b80ae37a54" alt="">
                          <button class="play-btn"></button> 
                        <h2 class="play">O YAARA</h2>
                        <p>Kavish PlayList</p>


                    </div>
                    <div class="card">
                        <img src="https://i.scdn.co/image/ab67616d00001e020b9cb672be380559d195047e" alt="">
                          <button class="play-btn"></button> 
                        <h2 class="play">Ami Je Tomer 3.0</h2>
                        <p>This is Shreya Ghoshal playlist</p>


                    </div>
                    <div class="card">
                        <img src="https://i.scdn.co/image/ab67616d00001e0283141000ee8ce3b893a0b425" alt="">
                          <button class="play-btn"></button> 
                        <h2 class="play">Finding Her </h2>
                        <p>This is playlist</p>


                    </div>
                    <div class="card">
                        <img src="https://i.scdn.co/image/ab67616d00001e0282549c22cd3c6e03351bd1c5" alt="">
                          <button class="play-btn"></button> 
                        <h2 class="play">With You</h2>
                        <p>AP Dhillon PlayList</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
